<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Odoo GitHub Settings</title>
    <style>
      :root {
        color-scheme: dark light;
        --bg: #0d1117;
        --fg: #e6edf3;
        --border: #30363d;
        --accent: #238636;
        --accent-soft: rgba(35, 134, 54, 0.15);
        --danger: #f85149;
      }

      body {
        margin: 0;
        padding: 14px 16px 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 13px;
        background: var(--bg);
        color: var(--fg);
        min-width: 320px;
        max-width: 380px;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      h1 span.icon {
        font-size: 16px;
      }

      .section-title {
        margin: 12px 0 6px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: #8b949e;
      }

      label {
        display: block;
        font-size: 12px;
        margin-bottom: 4px;
      }

      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: #010409;
        color: var(--fg);
        font-size: 12px;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent-soft);
      }

      .field-help {
        font-size: 11px;
        color: #8b949e;
        margin: 4px 0 8px;
      }

      .hint {
        font-size: 11px;
        color: #7d8590;
        margin-top: 4px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
        gap: 8px;
      }

      button {
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        background: #161b22;
        color: var(--fg);
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      button.primary {
        background: var(--accent);
        border-color: rgba(240, 246, 252, 0.1);
        color: #ffffff;
      }

      button.danger {
        color: var(--danger);
        border-color: rgba(248, 81, 73, 0.4);
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
      }

      .status {
        font-size: 11px;
        color: #8b949e;
        min-height: 14px;
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="icon">‚öôÔ∏è</span>
      <span>Odoo GitHub selectors</span>
    </h1>

    <div class="section-title">Pull request layout</div>

    <div class="field">
      <label for="branchSelector">Branch link selector</label>
      <input
        id="branchSelector"
        type="text"
        placeholder="CSS selector for the PR branch link(s)"
      />
      <div class="field-help">
        Used to find the branch name in the PR header (normal and sticky).
      </div>
      <div class="hint">
        Default:
        <code>a[href*="odoo-dev"][title^="odoo-dev"]</code>
      </div>
    </div>

    <div class="field">
      <label for="pullRequestBodySelector">Description selector</label>
      <input
        id="pullRequestBodySelector"
        type="text"
        placeholder="CSS selector for the PR description/body"
      />
      <div class="field-help">
        Used as a fallback to detect task / opw / runbot IDs from the PR text.
      </div>
      <div class="hint">
        Default:
        <code>.js-command-palette-pull-body</code>
      </div>
    </div>

    <div class="buttons">
      <button id="resetButton" class="danger" type="button">Reset defaults</button>
      <div style="display: flex; align-items: center; gap: 8px">
        <div class="status" id="status"></div>
        <button id="saveButton" class="primary" type="button">
          üíæ Save
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
